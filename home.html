
<div>
    <div class="row padding">
        <div class="col s12 ">
            <div class="row" id="topbarsearch">
                <div class="input-field col s6 m12 red-text">
                    <i class="red-text material-icons prefix">search</i>
                    <input type="text" placeholder="search" ng-model="search.name" class="autocomplete red-text">
                </div>
            </div>
        </div>
        <div class="col s12 m4" ng-repeat="data in articleData track by $index | filter:search">
            <div class="card blue-grey darken-1" ng-click="article($index)">
                <div class="card-content white-text">
                    <span class="card-title">{{data.article_title | capitalize}}</span>
                    <p class="article-detail">{{data.article_detail}}</p>
                </div>
                <div class="card-action">
                    <a href="#">{{data.name}}</a>
                    <a href="#">{{data.date}}</a>
                    <a href="#"><i class="material-icons like-icon">thumb_up</i> {{data.likes}}</a>
                </div>
            </div>
        </div>
        </div>
</div>
