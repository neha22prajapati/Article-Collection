
<div>
    <div ng-repeat="list in articleData track by $index" ng-show="articleNav == {{$index}}">
        <ul class="collection">
            <li class="collection-item avatar p-left">
                <h4>{{list.article_title}}</h4>
                <p>{{list.name}} : {{list.date}} : {{list.city}}</p>
                <a href="#!" class="secondary-content"><i class="material-icons like-icon">thumb_up</i> {{list.likes}}</a>
            </li>
        </ul>
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel teal">
                    <span class="white-text">
                        {{list.article_detail}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
